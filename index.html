<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="left-panel">
            <div class="logo">
                <p>DREAMS</p>
            </div>
            <p class="credits">credits: @jacky at pinterest</p>
        </div>

        <div class="right-panel">
            <div class="description">
                <p>Let's Heal Our Inner Child. Go out, and Have some Friends</p>
                <p>You belong into this</p>
            </div>

            <section class="section-class">
                <form action="">
                    <fieldset>
                        <div class="form-row">
                            <label for="first-name">First Name: *</label>
                            <input type="text" id="first-name" name="user-first-name" required>
                        </div>

                        <div class="form-row">
                            <label for="last-name">Last Name: *</label>
                            <input type="text" id="last-name" name="user-last-name" required>
                        </div>

                        <div class="form-row">
                            <label for="email">Email: *</label>
                            <input type="email" id="email" name="user-email" required>
                        </div>

                        <div class="form-row">
                            <label for="contact-no">Contact Number: *</label>
                            <input type="text" id="contact-no" name="user-contact" required>
                        </div>
                        <div class="form-row">
                            <label for="password">Password: *</label>
                            <input type="password" id="password" name="user-password" required>
                        </div>

                        <div class="form-row">
                            <label for="confirm-password">Confirm Password: *</label>
                            <input type="password" id="confirm-password" name="user-confirm-password" required placeholder="">
                            <p class="error" id="error-message">Passwords do not match!</p>
                        </div>

                        <button type="submit">Create Account</button>
                        <p><span>Already have an account?</span> <a href="">Log in</a></p>
                    </fieldset>
                </form>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
